<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Practice Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h2>Map Practice</h2>
        <button id="info-btn" title="Click for info">â“˜</button>
        <div id="item-display">
            <div class="item">Click 'Next' to start</div>
            <div class="hint-container">
                <label><input type="checkbox" id="hint-checkbox"> Show Hint</label>
                <span id="hint-text" class="hint"></span>
            </div>
        </div>
        <div class="buttons">
            <button id="mark-btn">Mark for Later</button>
            <button id="next-btn">Next</button>
        </div>
        <div id="progress"></div>
        <button id="restart-btn" style="display: none;">Practice Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
